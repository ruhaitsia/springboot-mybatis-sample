apply plugin: 'java'
apply plugin: 'eclipse'


version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    def spring_boot="org.springframework.boot:spring-boot-starter:1.3.3.RELEASE"
	def mybatis="org.mybatis.spring.boot:mybatis-spring-boot-starter:1.0.0"
	def db=["org.flywaydb:flyway-core","mysql:mysql-connector-java:5.1.38","com.alibaba:druid:1.0.9"]
    compile spring_boot,mybatis,db
    testCompile "org.springframework.boot:spring-boot-starter-test:1.3.3.RELEASE"
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
